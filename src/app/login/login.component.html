<mat-toolbar>
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close class="close">&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <p>
      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username" #username="ngModel" required>
        <mat-error *ngIf="username.errors?.required"></mat-error>
      </mat-form-field><br>
      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required"></mat-error>
      </mat-form-field><br>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="login-button text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
    <span class="flex-spacer"></span>
  </mat-dialog-actions>

</form>
